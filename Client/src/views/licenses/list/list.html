<v-card class="pa-6">
  <v-card-item>
    <v-row>
      <v-card-title class="d-flex align-center"> {{pageTitle}} </v-card-title>
      <v-spacer></v-spacer>
      <v-tooltip text="إضافة فئة">
        <template v-slot:activator="{ props }">
          <v-btn
            v-bind="props"
            variant="outlined"
            icon="mdi mdi-plus"
            @click="create"
          />
        </template>
      </v-tooltip>
    </v-row>
    <v-row>
      <v-col md="3">
        <auto-complete
          label=" القسم"
          v-model="filter.DepartmentId"
          :items="departments"
          item-title="name"
          item-value="id"
          rounded
        >
        </auto-complete>
      </v-col>
      <v-col md="3">
        <auto-complete
          label=" المنتج"
          v-model="filter.ProductId"
          :items="products"
          item-title="name"

          rounded
        >
        </auto-complete>
      </v-col>
    </v-row>
  </v-card-item>
  <v-card-text>
    <v-data-table :headers="headers" :items="licenses">
      <template v-slot:item.productName="{ item }">
        <span>{{item.productName}}</span>
      </template>
      <template v-slot:item.departmentId="{ item }">
        <span>{{item.departmentId}}</span>
      </template>
      <template v-slot:item.isActive="{ item }">
        <v-chip
          :color="item.isActive == true ? 'green' : 'red'"
          :text="item.isActive == false ? 'مجمد' : 'مفعل'"
          label
          size="small"
        ></v-chip>
      </template>
      <template v-slot:item.actions="{ item }">
        <v-tooltip location="top">
          <template v-slot:activator="{ props }">
            <v-btn icon v-bind="props" variant="text" @click="view(item.id)">
              <v-icon size="small" color="primary">mdi-eye-outline</v-icon>
            </v-btn>
          </template>
          <span>عرض تفاصيل الرخصة</span>
        </v-tooltip>
        <v-tooltip location="top" v-if="item.isActive == true">
          <template v-slot:activator="{ props }">
            <v-btn
              icon
              variant="text"
              v-bind="props"
              @click="showDialog(item.id, 'delete', index)"
            >
              <v-icon size="small" color="error">mdi-trash-can-outline</v-icon>
            </v-btn>
          </template>
          <span>حذف</span>
        </v-tooltip>
      </template>
    </v-data-table>
    <v-pagination
      v-model="filter.pageNo"
      class="my-4"
      :length="totalPages"
      rounded="circle"
    ></v-pagination>
  </v-card-text>

  <v-dialog v-model="doneDialog" persistent width="600">
    <v-card>
      <v-card-title> حذف الرخصة </v-card-title>
      <v-card-text>
        <span>هل أنت متأكد من الحذف </span>
      </v-card-text>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" variant="text" @click="deleteCategory()">
          اتمام
        </v-btn>
        <v-btn color="error" variant="text" @click="canceleDialog()">
          الغاء
        </v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</v-card>
