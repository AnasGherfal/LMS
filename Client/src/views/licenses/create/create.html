<v-card class="mx-auto">
  <v-card-item>
    <v-card-title class="d-flex align-center pa-2">
      {{pageTitle}}
    </v-card-title>
  </v-card-item>
  <v-card-text>
    <v-form @submit.prevent ref="">
      <v-row>
        <v-col md="3">
          <auto-complete
            v-model="license.productId"
            :items="products"
            item-title="name"
            item-value="id"
            label="المنتج"
            required
          ></auto-complete>
        </v-col>
        <v-col md="3">
          <auto-complete
            v-model="license.departmentId"
            :items="departments"
            item-title="name"
            item-value="id"
            label=" القسم"
            required
          ></auto-complete>
        </v-col>

        <v-col md="2">
          <text-field label="عدد الاجهزه" v-model="license.numOfDevices">
          </text-field>
        </v-col>
        <v-col md="4">
          <text-field label="رقم السيريل" v-model="license.serialKey">
          </text-field>
        </v-col>

        <v-col md="3">
          <date-picker label="تاريخ بداية الترخيص" v-model="license.startDate">
          </date-picker>
        </v-col>
        <v-col md="3">
          <date-picker
            label="تاريخ انتهاء الترخيص"
            v-model="license.expireDate"
          >
          </date-picker>
        </v-col>
        <v-col md="2">
          <select-field
          label="مستوى الخطر"
          v-model="license.impactLevel"
          :items="store.impactLevelLookup.content"
          item-title="name"
          item-value="id"
        >
        </select-field>
        </v-col>
        <v-col md="4">
          <text-area
            label="معلومات عن مستوى الخطر"
            v-model="license.impactDescription"
          >
          </text-area>
        </v-col>
        <v-col md="3">
          <select-field
            label="مدة الترخيص"
            v-model="license.timeType"
            :items="store.licenseTypesLookup.content"
            item-title="name"
            item-value="id"
          >
          </select-field>
        </v-col>

        <v-col md="3">
          <text-field label="تواصل" v-model="license.contact"> </text-field>
        </v-col>
        <v-col md="3">
          <text-field
            label=" السعر بالدولار الامريكي"
            v-model="license.priceInUSD"
          >
          </text-field>
        </v-col>
        <v-col md="3">
          <text-field
            label="السعر بالدينار الليبي"
            v-model="license.priceInLYD"
          >
          </text-field>
        </v-col>
      </v-row>
      <v-row>
        <v-col>
          <v-btn type="submit" rounded="1" class="mx-2" @click="create()"
            >اضافة
          </v-btn>
        </v-col>
      </v-row>
    </v-form>
  </v-card-text>
</v-card>
