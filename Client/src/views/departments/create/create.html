<v-container>
  <v-card>
    <!-- Display product details and editable fields -->
    <v-row>
      <v-col v-for="(value, key) in productDetails" :key="key" class="pa-6">
        <v-card-title>{{ key }}</v-card-title>
        <v-card-text>
          <!-- Editable field for new information -->
          <v-text-field v-model="newProduct[value]"></v-text-field>
        </v-card-text>
      </v-col>
    </v-row>

    <!-- Submit button to add the new product -->
    <v-card-actions>
      <v-btn @click="submitForm">Submit</v-btn>
    </v-card-actions>
  </v-card>
</v-container>
