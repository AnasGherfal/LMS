<v-card class="pa-6">
  <v-card-item>
    <v-row>
      <v-card-title class="d-flex align-center"> {{pageTitle}} </v-card-title>
      <v-spacer></v-spacer>
      <v-tooltip text="إضافة قسم">
        <template v-slot:activator="{ props }">
          <v-btn
            v-bind="props"
            variant="outlined"
            icon="mdi mdi-plus"
            @click="create"
            disabled
          />
        </template>
      </v-tooltip>
    </v-row>
    <v-row>
      <v-col md="3">
        <text-field label="اسم القسم"> </text-field>
      </v-col>
    </v-row>
  </v-card-item>
  <v-card-text>
    <v-table height="300px">
      <thead>
        <tr>
          <th class="text-right">رقم التعريف</th>
          <th class="text-right">إسم القسم</th>
          <th class="text-right">المسؤول</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in departments" :key="item.id">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.ownerName }}</td>
        </tr>
      </tbody>
    </v-table>
