<v-container>
  <!-- Floating buttons -->
  <v-row>
    <v-col cols="1">
      <!-- Search button -->
      <v-btn fab dark color="blue" @click="openSearchDialog">
        <v-icon>mdi-magnify</v-icon>
      </v-btn>
    </v-col>

    <v-col class="pr-0">
      <!-- Add button -->
      <v-btn fab dark color="blue" @click="navigateToAddDepartmentPage">
        <v-icon>mdi-plus</v-icon>
      </v-btn>
    </v-col>
  </v-row>

  <!-- Product cards -->
  <v-row>
    <v-col v-for="(product, index) in products" :key="index">
      <v-card class="pa-6">
        <v-row no-gutters>
          <!-- Display product details horizontally -->
          <v-col v-for="(value, key) in productDetails" :key="key" class="pr-2">
            <v-card-title>{{ key }}</v-card-title>
            <v-card-text>{{ product[value] }}</v-card-text>
          </v-col>

          <!-- Actions section as header -->
          <v-col class="mr-2">
            <v-card-title class="text-h6">الإجراءات</v-card-title>
            <v-card-actions>
              <v-btn icon @click="deleteProduct(index)">
                <v-icon style="color: #b00020">mdi-delete</v-icon>
              </v-btn>
              <v-btn icon @click="editProduct(index)">
                <v-icon style="color: #2196f3">mdi-pencil</v-icon>
              </v-btn>
              <v-btn icon @click="lockProduct(index)">
                <v-icon style="color: #4caf50">mdi-lock</v-icon>
              </v-btn>
            </v-card-actions>
          </v-col>
        </v-row>
      </v-card>
    </v-col>
  </v-row>
</v-container>
